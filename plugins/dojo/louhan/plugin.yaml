plugin:
    name: 'dojo.louhan::lang.plugin.name'
    description: 'dojo.louhan::lang.plugin.description'
    author: 'Dony Pramujo'
    icon: oc-icon-file-archive-o
    homepage: ''
navigation:
    masterdata-main-menu-item:
        label: 'dojo.louhan::lang.label.master_data'
        url: dojo/louhan/categories
        icon: icon-book
        permissions: {  }
        sideMenu:
            category-side-menu-item:
                label: 'dojo.louhan::lang.label.manage_categories'
                url: dojo/louhan/categories
                icon: icon-cube
                permissions:
                    - access_categories
            subcategory-side-menu-item:
                label: 'dojo.louhan::lang.label.manage_subcategories'
                url: dojo/louhan/subcategories
                icon: icon-cubes
                permissions:
                    - access_subcategories
            team-side-menu-item:
                label: 'dojo.louhan::lang.label.manage_teams'
                url: dojo/louhan/teams
                icon: icon-users
                permissions:
                    - access_teams
            user-side-menu-item:
                label: 'dojo.louhan::lang.label.manage_users'
                url: dojo/louhan/users
                icon: icon-users
    contest-main-menu-item:
        label: 'dojo.louhan::lang.label.contest'
        url: dojo/louhan/contests
        icon: icon-comments
        sideMenu:
            contests-side-menu-item:
                label: 'dojo.louhan::lang.label.manage_contests'
                url: dojo/louhan/contests
                icon: icon-comments-o
permissions:
    access_categories:
        tab: 'dojo.louhan::lang.label.master_data'
        label: 'dojo.louhan::lang.label.manage_categories'
    access_subcategories:
        tab: 'dojo.louhan::lang.label.master_data'
        label: 'dojo.louhan::lang.label.manage_subcategories'
    access_teams:
        tab: 'dojo.louhan::lang.label.master_data'
        label: 'dojo.louhan::lang.label.manage_teams'
    access_users:
        tab: 'dojo.louhan::lang.label.master_data'
        label: 'dojo.louhan::lang.label.manage_users'
    access_contests:
        tab: 'dojo.louhan::lang.label.contest'
        label: 'dojo.louhan::lang.label.manage_contests'
